<h1>Live stocks</h1>
<table class="table table-striped col-6">
  <thead>
    <th>Name</th>
    <th>Price</th>
    <th width="300">Last Updated</th>
  </thead>
  <tbody>
    <tr *ngFor="let s of stocks; trackBy:s">
      <td>{{s.name | uppercase}}</td>
      <td [style.backgroundColor]="s.color">{{s.price | number:'1.0-2'}}</td>
      <td>{{s.lastUpdated | timeago}}</td>
    </tr>
  </tbody>
</table>
